<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Signup Interface</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign in</h1>
        <div class="social-icons">
            <a href="#"><span>f</span></a>
            <a href="#"><span>G+</span></a>
            <a href="#"><span>in</span></a>
        </div>

        <span class="span">or use your account</span>
        <input type="email" placeholder="Email (you@example.com)" />
        <input type="password" placeholder="Password (••••••••)" />
        <a class="a-tag" href="#">Forgot your password?</a>
        <div class="sign-button">
            <button>Sign In</button>
        </div>
        
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
