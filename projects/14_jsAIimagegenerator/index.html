<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- link the box-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- CONTAINER -->
    <main class="container">
        <!-- TITLE -->
        <h1 class="title">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            <span class="title_text">AI Image Generator</span>
        </h1>

        <div class="form-and-image">
            <!-- FORM CONTAINER -->
            <section class="form-container">
                <!-- PROMPT INPUT -->
                <textarea class="form-container_prompt-input" id="prompt" rows="5"  placeholder="Describe your image..."></textarea>

                <div class="form-container_dropdown-group">
                    <!-- DROP DOWN -->
                     <select class="form-container_dropdown" id="dropdownStyles">
                        <option value="realistic">Realistic</option>
                        <option value="anime">Anime</option>
                        <option value="flux-schnell">Flux Schnell</option>
                     </select>
                     <!-- RATIO -->
                     <select class="form-container_dropdown" id="dropdownRatio">
                        <option value="1:1">1:1</option>
                        <option value="16:9">16:9</option>
                        <option value="9:16">9:16</option>
                    </select>
                </div>

                <!-- GENERATE IMAGE BUTTON -->
                 <button class="form-container_button" onclick="generateImage()">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    Generate Image
                 </button>

            </section>
            <!-- Image CONTAINER -->
             <section class="image-container" id="imageContainer">
                <!-- IMAGE RESULT -->
                 <img class="image-container_image-result" id="imageResult" src="main.jpg">

                 <div class="image-container_layer"></div>
                 <button class="image-container_download-button" onclick="downloadImage()">
                    <i class="fa-solid fa-download"></i>
                 </button>

                 <!-- LOADING Container -->
                  <div  class="image-container_loading-container">   <svg class="image-container_loading-spinner" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><rect fill="#F9F9F9" width="100%" height="100%"/><radialGradient id="a9" cx=".66" fx=".66" cy=".3125" fy=".3125" gradientTransform="scale(1.5)"><stop offset="0" stop-color="#2356FF"></stop><stop offset=".3" stop-color="#2356FF" stop-opacity=".9"></stop><stop offset=".6" stop-color="#2356FF" stop-opacity=".6"></stop><stop offset=".8" stop-color="#2356FF" stop-opacity=".3"></stop><stop offset="1" stop-color="#2356FF" stop-opacity="0"></stop></radialGradient><circle transform-origin="center" fill="none" stroke="url(#a9)" stroke-width="16" stroke-linecap="round" stroke-dasharray="200 1000" stroke-dashoffset="0" cx="100" cy="100" r="70"><animateTransform type="rotate" attributeName="transform" calcMode="spline" dur="2" values="360;0" keyTimes="0;1" keySplines="0 0 1 1" repeatCount="indefinite"></animateTransform></circle><circle transform-origin="center" fill="none" opacity=".2" stroke="#2356FF" stroke-width="16" stroke-linecap="round" cx="100" cy="100" r="70"></circle></svg>
                    <span class="image-container_loading-text">Generating image ...</span>    
                </div>
             </section>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
