<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- IMPORT GOOGLE ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>

    <main class="main-container">

        <header class="input-container">
            <input class="city-input" type="text" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">

            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 class="country-txt">Jakarta</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Wed , 07 Aug</h5>
            </div>

            <div class="weather-summury-container">
                <img src="assets/weather/clouds.svg" class="weather-summury-img">
                <div class="weather-summury-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                
                <div class="condition-item">
                    <span class="material-symbols-outlined">air</span>
                    <div class="condition-info">
                        <h5 class="regular-txt">WindSpeed</h5>
                        <h5 class="wind-value-txt">2M/s</h5>
                </div>
                </div>
                
            </div>

            <div class="forcast-item-container">
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">
                            29 °C
                    </h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">
                            29 °C
                    </h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">
                            29 °C
                    </h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">
                            29 °C
                    </h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">
                            29 °C
                    </h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-item-img">
                    <h5 class="forcast-item-temp">
                            29 °C
                    </h5>
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img  src="assets/message/search-city.png" >
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city
                </h4>
             </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img class="message-img" src="assets/message/not-found.png" >
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city
                </h4>
             </div>
        </section> 

    </main>

</body>
</html>
